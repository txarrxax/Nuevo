<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Variables</title>
</head>
<body>
	<p>Try typing in different types of inputs, character, number, ect. Does the code do wht you think?</p>
	<p>Save this file somewhere different on your machine. See what happens to the link that prints out the URL.</p>
	<p>What happens if you forget the scrip tags?</p>
	<script type="text/javascript">
		var name;
		name=prompt("What's your name?");
		document.write(name);
		document.write("<h1>"+name+"</h1>");
		document.write(document.baseURL+"<br>");
		document.write(document.title+"<br>");
	</script>
</body>
</html>
