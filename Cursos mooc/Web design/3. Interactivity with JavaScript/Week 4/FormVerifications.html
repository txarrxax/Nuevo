<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form Verifications</title>
	<script type="text/javascript" src="FormVerificationsInter.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<legend>Form Verifications</legend>
			<label>First Name<input type="text" id="fname" name="fname" placeholder="Name"></label><br>
			<label>Last Name<input type="text" id="lname" name="lname" placeholder="Name"></label><br>
			<label for="yesNick">Nickname?</label>
			<input type="checkbox" id="tyesNick" name="yesNick" value="yes" onchange="nicknameFunction()"><br>
			<div id="nick">
				<label for="nickname">Nickname</label>
				<input type="text" id="nickname" name="nickname"><br>
			</div>
			<input type="submit" value="Verify">
		</fieldset>
	</form>
</body>
</html>
